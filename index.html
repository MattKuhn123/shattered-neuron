<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shattered Neuron</title>
    <link href="./styles.css" rel="stylesheet"/>
</head>

<body>
    <main class="game-container">
        <section id="player-board">
            <section>
                <label for="player-victories">Victories: </label>
                <output id="player-victories" class="input">0</output>
            </section>
            <label for="player-total-forces">Total forces</label>
            <output id="player-total-forces" class="input">1000</output>
            <form id="player-force-commitment" class="forces" onsubmit="playerForceCommitmentSubmit(event)" >
                <fieldset>
                    <legend>Force commitment</legend>
                    <label for="player-commit-forces">Forces</label>
                    <input id="player-commit-forces" type="number" required oninput="this.setCustomValidity('')">
                </fieldset>
                <button>Commit</button>
            </form>
        </section>
        <section id="opponent=board">
            <section>
                <label for="opponent-victories">Victories: </label>
                <output id="opponent-victories" class="input">0</output>
            </section>
            <label for="opponent-total-forces">Opponent total forces</label>
            <output id="opponent-total-forces" class="input"><samp>1000</samp></output>
            <form id="opponent-force-commitment" class="forces">
                <fieldset>
                    <legend>Opponent force commitment</legend>
                    <label for="opponent-commit-forces">Forces</label>
                    <output id="opponent-commit-forces" class="input"></output>
                </fieldset>
            </form>
            <samp id="opponent-actions"></samp>
        </section>
    </main>
    <footer class="center-content">
        <output id="outcome">output</output>
    </footer>
    <script src="./game.js"></script>
</body>

</html>
